<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styel.css">
    <title>Pythagoras</title>
</head>

<body>
    <section id="Sec1">
        <h1 id="HeadName">Pythagoras Theorem</h1>
        <div id="Triangle_Sec">
            <div id="Value_In">
                <div id="Entr_Txt">Enter Value</div>
                <div id="Input_Boxes_Parent">
                    <div id="Input_Box1" class="Boxes">AB = <input type="text" class="Tri_Points_In" id="AB"></div>
                    <div id="Input_Box2" class="Boxes">BC = <input type="text" class="Tri_Points_In" id="BC"></div>
                    <div id="Input_Box3" class="Boxes">CA = <input type="text" class="Tri_Points_In" id="CA"></div>
                    <button id="Check_Val">Find</button>
                </div>
                <p id="Caution">Caution: Do not add unit of measurements</p>
            </div>
            <div id="Result_Sec">
                <p id="Result_Txt">Result</p>
                <div id="Main_Result">
                    <div class="Result_Texts" id="Founded_Line"></div>
                    <p class="Result_Texts" id="Equal"></p>
                    <p class="Result_Texts" id="Value_Of_Founded_Line"></p>
                </div>
            </div>
            <div id="Right_Tri">
                <span class="Tri_Lines" id="Tri_Line1"></span>
                <span class="Tri_Lines" id="Tri_Line2"></span>
                <span class="Tri_Lines" id="Tri_Line3"></span>
                <p id="Point1" class="Points">A</p>
                <p id="Point2" class="Points">B</p>
                <p id="Point3" class="Points">C</p>
            </div>
        </div>
    </section>
</body>
<script src="Script/script.js"></script>

</html>
